<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" media="screen and (orientation: landscape)" href="{{ url_for('static', filename='main.css')}}">
    <link rel="stylesheet" media="screen and (orientation: portrait)" href="{{ url_for('static', filename='mobile.css')}}">
    <script src="{{ url_for('static', filename='app.js')}}"></script>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <title>Rhythm!</title>
</head>
<body>

    <div class="flexlayout">

        <div class="flexnav">
                    <a href="{{ url_for('my_view.index') }}"><div id="logo" class="navlink"><image src="{{url_for('static', filename= 'images/android-chrome-192x192.png')}}"></div></a>
                    <a href="{{ url_for('my_view.index') }}"><div class="navlink">Home</div></a>
                    <a href="{{ url_for('my_view.anth') }}"><div class="navlink">Anthropology</div></a>
                    <a href="{{ url_for('my_view.term') }}"><div class="navlink">Terminology</div></a>
                    <a href="{{ url_for('my_view.comp') }}"><div class="navlink">Composite Rhythm</div></a>
                    <a href="{{ url_for('my_view.ling') }}"><div class="navlink">Linguistics</div></a>
        </div>

        <div class="flexnavb">
            <a href="{{ url_for('my_view.index') }}"><div class="navlink">Home</div></a>
            <a href="{{ url_for('my_view.anth') }}"><div class="navlink">Anthropology</div></a>
            <a href="{{ url_for('my_view.term') }}"><div class="navlink">Terminology</div></a>
            <a href="{{ url_for('my_view.comp') }}"><div class="navlink">Composite Rhythm</div></a>
            <a href="{{ url_for('my_view.ling') }}"><div class="navlink">Linguistics</div></a>
</div>

        <div class="flexmain">

            <div class="flextitle">
                <h1>Rhythm!</h1>
            </div>

            <div class="flexcontent">
                {% block content %}

                {% endblock %}
            </div>
            
            <div class="flextitle">
                <h1>Rhythm!</h1>
            </div>
            
        </div>
    </div>
    



<footer>All information from Wikipedia.</footer>

</body>
</html>
